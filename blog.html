  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Select the "More" button using its class
      var moreButton = document.querySelector(".btn.btn-inverse.wow.zoomIn");

      // Check if the button is correctly selected
      if (!moreButton) {
        console.error("More button not found.");
        return;
      }

      // Initialize the current index to 0
      var currentIndex = 0;

      // Define the function that fetches and displays the blog posts
      function fetchAndDisplayBlogs(itemsToFetch) {
        console.log("Fetching blogs..."); // Debugging log

        // Fetch the blogs.json file
        fetch("/blog/blogs.json")
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.json(); // Parse the JSON data
          })
          .then((data) => {
            console.log("Blogs fetched successfully.", data); // Debugging log

            var blogs = data.blogs; // Assuming the blogs are stored in a "blogs" array in your JSON
            var blogItems = document.getElementById("blogItems"); // Adjust the selector as needed
            var message = document.getElementById("message");

            // Check if there are no more blogs to add
            if (currentIndex >= blogs.length) {
              message.innerHTML = "That's it for now! Check back later for more blogs :)";
              return;
            }

            // Calculate the end index
            var endIndex = Math.min(
              currentIndex + itemsToFetch,
              blogs.length
            );

            // Loop through the blogs and add them to the container
            for (var i = currentIndex; i < endIndex; i++) {
              var blog = blogs[i];
              var blogHtml = `
                                <li>
                                    <div class="tline-item-content">
                                        <a href=${blog.url} target="_blank">
                                            <div class="date-icon fa fa-link">
                                            </div>
                                        </a>
                                        <div class="tline-item-txt">
                                            <div class="meta">
                                                ${blog.publishingDate}
                                            </div>
                                            <h3><a href=${blog.url} target="_blank">${blog.title}</a></h3>
                                            <p>
                                                ${blog.description}
                                            </p>
                                        </div>
                                    </div>
                                </li>
                            `;
              blogItems.innerHTML += blogHtml;
            }

            // Update the current index
            currentIndex = endIndex;
          })
          .catch((error) => {
            console.error(
              "There was a problem with the fetch operation:",
              error
            );
          });
      }

      // Load the first 4 items on page load
      fetchAndDisplayBlogs(4);

      // Add a click event listener to the "More" button
      moreButton.addEventListener("click", function (e) {
        e.preventDefault(); // Prevent the default action of the link
        fetchAndDisplayBlogs(2); // Call the function to fetch and display the next 2 blogs
      });
    });
  </script>
